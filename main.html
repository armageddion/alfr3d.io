  <body>
    <p class="alfr3d_url" id="alfr3d_url"></p>
<script>

        var scene, camera, renderer;
        var geometry, material, mesh;

        init();
        animate();

        function init() {

                scene = new THREE.Scene();

                camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
                camera.position.z = 1000;

                background = new THREE.PlaneGeometry(100.100,4,4);
                background_material = new THREE.MeshBasicMaterial( { color: 0x33b5e5, wireframe: true } );

                background_mesh = new THREE.Mesh(background,background_material);
                scene.add(background_mesh)

                geometry = new THREE.BoxGeometry( 200, 200, 200 );
                material = new THREE.MeshBasicMaterial( { color: 0x33b5e5, wireframe: true } );

                mesh = new THREE.Mesh( geometry, material );
                scene.add( mesh );     
                
                renderer = new THREE.WebGLRenderer({alpha: true, antialias: true});
                renderer.setSize( window.innerWidth, window.innerHeight );
                renderer.setClearColor(0xffffff, 0);

                document.body.appendChild( renderer.domElement );

        }

        function animate() {

                requestAnimationFrame( animate );

                mesh.rotation.x += 0.01;
                mesh.rotation.y += 0.02;

                renderer.render( scene, camera );

        }

</script>
